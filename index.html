<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>JavaScript Calculator</h1>
    <div class="main-div">
      <div class="screen-div"></div>
      <div class="buttons-div">
        <table>
          <tbody>
            <tr>
              <th>ON</th>
              <th>AC</th>
              <th>C</th>
              <th>+</th>
            </tr>
            <tr>
              <th>7</th>
              <th>8</th>
              <th>9</th>
              <th>-</th>
            </tr>
            <tr>
              <th>4</th>
              <th>5</th>
              <th>6</th>
              <th>x</th>
            </tr>
            <tr>
              <th>1</th>
              <th>2</th>
              <th>3</th>
              <th>+</th>
            </tr>
            <tr>
              <th>0</th>
              <th>.</th>
              <th rowspan="2">=</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
